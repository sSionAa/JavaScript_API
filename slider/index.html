<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Slider</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Times New Roman">
    </head>
    <body>
        <div id="slider-container">
            <div id="top">
                <div id="slider">
                    <img src="./images/Hram" alt="Hram" class="slider-image block fade">
                    <img src="./images/s.jpg" alt="s" class="slider-image fade">
                    <img src="./images/s2.jpg" alt="s2" class="slider-image fade">
                    <img src="./images/chorch" alt="chorch" class="slider-image fade">
                    <img src="./images/chorch2" alt="chorch2" class="slider-image fade">
                </div>
                <button class="arrow arrow-left" type="button">Предыдущее изображение</button>
                <button class="arrow arrow-right" type="button">Следующее изображение</button>
            </div>
            <div id="bottom"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
